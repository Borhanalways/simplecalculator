<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
      <div class="input">
        <h2>Insert value</h2>
        <input type="number" id="numOne" placeholder="enter value">
        <input type="number" id="numTwo" placeholder="enter value">
      </div>
      <div class="buttons">
        <input type="button" id="add" onclick="add()" name="btn" value="+" class="btn btn-warning">
        <input type="button" id="substract" onclick="substract()" name="btn" value="-" class="btn btn-warning">
        <input type="button" id="multiply" onclick="multiply()" name="btn" value="*" class="btn btn-warning">
        <input type="button" id="divide" onclick="divide()" name="btn" value="/" class="btn btn-warning">
      </div>
      <div class="result">
        <h2>Result</h2>
        <input type="text" value="" class="form-control main-bar" id="outCome" name="display" placeholder="0">
      </div>
      <div class="reset text-center">
        <input type="button" id="reset" onclick="reset()" name="btn" value="C" class="btn btn-success">
      </div>
    </div>

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
